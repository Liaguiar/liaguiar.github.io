<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Nome - Portfólio</title>
    <!-- Link para o arquivo CSS do Tailwind, substitua pela sua configuração específica -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <!-- Link para a biblioteca FontAwesome (substitua pela versão mais recente, se necessário) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Se você estiver usando estilos personalizados, adicione seu arquivo CSS aqui -->
    <link rel="stylesheet" href="/style.css">
</head>
<body class="font-sans bg-gray-100">

<!-- Header com Menu de Navegação -->

<header class="bg-teal-800 text-teal-700 p-1 md:p-2 mx-40 lg:mx-80">
    <div class="container mx-auto flex flex-col items-center md:flex-row justify-between mt-2 md:mt-0">
        <!-- Logo -->
        <div class="mb-4 md:mb-0">
            <img src="images/logoo.png" alt="Logo" class="w-36 h-17 object-cover">
        </div>

        <!-- Menu de Navegação -->
        <nav class="md:flex flex-col md:flex-row space-x-4 items-center">
            <a href="sobre.html" class="text-slate-400 hover:text-sky-400 focus:text-sky-400 hover:font-bold hover:underline focus:font-bold focus:underline {{ (request()->is('sobre*')) ? 'text-sky-400 font-bold underline' : '' }}">Sobre</a>
            <a href="projetos.html" class="hover:text-gray-300 hover:font-bold hover:underline focus:text-gray-300 focus:font-bold focus:underline {{ (request()->is('projetos*')) ? 'text-gray-300 font-bold underline' : '' }}">Projetos</a>
            <a href="#CV" class="hover:text-gray-300 hover:font-bold hover:underline focus:text-gray-300 focus:font-bold focus:underline {{ (request()->is('cv*')) ? 'text-gray-300 font-bold underline' : '' }}">CV</a>
        </nav>
        
    </div>
</header>





<iframe id="iframeContent" src="sobre.html" class="w-full h-screen" frameborder="0"></iframe>

<!-- Rodapé -->
<footer class="bg-teal-700 text-white text-center py-4">
    <p>&copy; 2024 Liaguiar. Todos os direitos reservados.</p>
</footer>

<script>
    const navLinks = document.querySelectorAll('nav a');
    const iframeContent = document.getElementById('iframeContent');

    navLinks.forEach(link => {
        link.addEventListener('click', function (event) {
            event.preventDefault();
            const pageUrl = this.getAttribute('href');
            iframeContent.src = pageUrl;
        });
    });
</script>

</body>
</html>
